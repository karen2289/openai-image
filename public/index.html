<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <!-- <script src="js/main.js" defer></script> -->
    <title>OpenAI Genrador de imagenes</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Genrador de imagenes</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://github.com/karen2289" target="_blank"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe Una Imagen</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Texto" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Peque√±o</option>
              <option value="medium" selected>Medio</option>
              <option value="large">Grande</option>
            </select>
          </div>
          <button type="submit" class="btn">Generar</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
